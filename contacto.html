<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Warriors Boxing Gym - Contacto</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <!-- Este nav lo voy a reutilizar para volver al menú-->
    <nav class="menu">
      <a href="index.html"> Pagina Principal </a>
      <a href="productos.html"> Productos</a>
      <a href="quienes-somos.html">Quienes Somos</a>
      <a href="ubicacion.html">Ubicación</a>
    </nav>
    <h2>Dejanos tus datos para poder contactarte con nosotros</h2>
    <div class="formulario">
      <form action="" method="post">
        <!-- Nombre -->
        <label for="nombre"> Nombre: </label> <br />
        <input type="text" id="nombre" required /> <br />
        <!-- Apellido -->
        <label for="apellido"> Apellido: </label> <br />
        <input type="text" id="apellido" required /> <br />
        <!-- Telefono -->
        <label for="telefono"> Telefono: </label> <br />
        <input type="text" id="telefono" required /> <br />
        <!-- Email -->
        <label for="email"> Email: </label> <br />
        <input type="text" id="email" required /> <br />
        <!-- Consulta-->
        <label for="consulta"> Escribi tu consulta: </label> <br />
        <input type="text" id="consulta" required /> <br />
        <br />
        <input type="submit" value="Enviar" />
      </form>
      <br />
    </div>

    <footer>
      <p>Todos los derechos reservados a Warriors Boxing Gym</p>
    </footer>
  </body>
</html>
